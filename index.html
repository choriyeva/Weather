<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/logo.svg" type="logo.svg">
</head>
<body>
    
<div class="container">
    <div class="temp">
        <div class="logo"><a href="#"><img src="./images/logo.svg" alt=""></a></div>
        
        <div class="temp_c">
            <h1 id="celsiyid">25°</h1>
            <div class="capital">
                <h2 id="country">Termiz</h2>
                <h5 id="timee">25.11.2002</h5>
            </div>
            <img id="icon-weather" src="./images/logo.svg" alt="">
        </div>
        
    </div>

    <div class="search-div">
        <div class="input-c">
            <input id="input" type="text" placeholder="Search Location...">
            <img src="./images/fsearch.svg" alt="">
        </div>
        <h3>Weather Details...</h3>

        <div class="temp_celsiy">
            <h4>THUNDERSTORM WITH LIGHT DRIZZLE</h4>
            <div class="max">
                <h5>Temp max</h5>
                <div class="celciusw">
                    <h5 id="temp_max" >25°</h5>
                    <img src="./images/max.svg" alt="">
                </div>
            </div>
            <div class="max">
                <h5>Temp min</h5>
                <div class="celciusw">
                    <h5 id="temp_min" >25°</h5>
                    <img src="./images/Vector.svg" alt="">
                </div>
            </div>
            <div class="max">
                <h5>Humadity</h5>
                <div class="celciusw">
                    <h5 id="humadity" >25°</h5>
                    <img src="./images/humadity.svg" alt="">
                </div>
            </div>
            
            <div class="max">
                <h5>Cloudy</h5>
                <div class="celciusw">
                    <h5 id="text" >25%</h5>
                    <img src="./images/cloudy.svg" alt="">
                </div>
            </div>
            <div class="max">
                <h5>Wind</h5>
                <div class="celciusw">
                    <h5 id="wind" >25°</h5>
                    <img src="./images/wind.svg" alt="">
                </div>
            </div>
            

        </div>





    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
